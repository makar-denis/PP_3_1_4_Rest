<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
    <style>

    </style>
</head>
<body>

<div class="container-fluid bg-dark text-white">
    <div class="row">
        <div class="p-2 flex-grow-1 bd-highlight" >
            <b th:text="${user.getUsername()}">NAME</b>
            <c th:text="'with roles:'"></c>
            <c th:each="rol : ${user.getRoles()}"
                th:text="${rol.getName()}+' '">ROLE</c>
        </div>

        <div class="">
            <a href="/logout" class="text-white">logout</a>
        </div>
    </div>
</div>


<div class="row vh-100">
    <div class="col-2">
        <div class="mt-3 nav flex-column nav-pills nav-fill nav-justified" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-item nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">User</a>

        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="col-12 bg-light">
                    <h1>User information-page </h1>
                    <div  class="bg-light border border-gray-500 ">
                        <h4>About user</h4>
                    </div>

                    <div class="container-fluid border border-gray-500 bg-white">

                        <div class="row-fluid mt-3">
                            <div>

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <!--                                Добавить фамилию-->
                                        <th scope="col">Email</th>
                                        <!--                                Добавить возраст-->
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${user}">
                                        <td th:text="${user.getId()}">ID</td>
                                        <td th:text="${user.getUsername()}">Name</td>
                                        <td th:text="${user.getLastName()}">Last Name</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getEmail()}">Email</td>
                                        <td> <a th:each="rol : ${user.getRoles()}"
                                               th:text="${rol.getName()}+' '">Role</a></td>


                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
